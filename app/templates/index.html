<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processor Recommendation Engine</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; line-height: 1.6; }
        h1 { color: #333; }
        nav { margin-bottom: 1em; } /* Style for the navigation */
        hr { margin-bottom: 1.5em; border: 0; border-top: 1px solid #eee; } /* Style for the horizontal rule */
        form div { margin-bottom: 1.2em; }
        label { display: inline-block; width: 150px; font-weight: bold; }
        input[type=text], input[type=number] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Processor Recommendation Engine</h1>

    <!-- ADDED NAVIGATION BLOCK STARTS HERE -->
    <nav>
        <a href="/">Recommendation Engine</a> | 
        <a href="/predict">Processor Analyzer (ML)</a>
    </nav>
    <hr>
    <!-- ADDED NAVIGATION BLOCK ENDS HERE -->

    <p>Enter your requirements to find matching processors.</p>
    
    <form action="/" method="post">
        <div>
            <label for="designer">Designer:</label>
            <input type="text" name="designer" id="designer" placeholder="e.g., Qualcomm, Apple">
        </div>
        <div>
            <label>Year Released:</label>
            <input type="number" name="min_year" placeholder="Min (e.g., 2022)"> - 
            <input type="number" name="max_year" placeholder="Max (e.g., 2024)">
        </div>
        <div>
            <label>Number of Cores:</label>
            <input type="number" name="min_cores" placeholder="Min (e.g., 8)"> -
            <input type="number" name="max_cores" placeholder="Max (e.g., 12)">
        </div>
        <div>
            <label for="needs_5g">Needs 5G:</label>
            <input type="checkbox" name="needs_5g" id="needs_5g" value="true">
        </div>
        <div>
            <label for="needs_wifi_6">Needs Wi-Fi 6/6E:</label>
            <input type="checkbox" name="needs_wifi_6" id="needs_wifi_6" value="true">
        </div>
        <button type="submit">Find Processors</button>
    </form>
</body>
</html>
